<template>
    <lightning-card>
        <div class="slds-m-left_medium">
            <p>
                First Number : {firstNo}<br/>
                Second Number :{secondNo} <br/>
                Result :{result}

            </p>

            <p>
                <lightning-input label="First Number" name="fno" onchange={handleChange}></lightning-input>
            </p>
            <p>
            <lightning-input label="Second Number" name="sno" onchange={handleChange}></lightning-input>
            </p>

            <p>
                <lightning-button label="Add" onclick={add} variant="brand" class="slds-m-left_large"></lightning-button>
                <lightning-button label="Subtract" onclick={sub} variant="brand" class="slds-m-right_medium"></lightning-button>
            </p>

        </div>
    </lightning-card>
</template>
