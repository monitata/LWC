<template>
    <lightning-card title="Apex wire demo using params">
        <div class="slds-var-p-around_large">
            <lightning-combobox
            name="type"
            label="Choose your account type"
            value={selectedType}
            options={typeOptions}
            onchange={typeHandler}>
</lightning-combobox>
<template if:true={filterAccount}>
    <template for:each={filterAccount.data} for:item="account">
     <div class="slds-box slds-box_xx-small" key={account.Id}>
     <p><strong>Name : </strong> {account.Name}</p>  
     <p><strong>Type : </strong> {account.Type}</p>  
     <p><strong>Industry : </strong> {account.Industry}</p>  
    
</div> 
</template>





</template>




</div>
</lightning-card>
</template>
